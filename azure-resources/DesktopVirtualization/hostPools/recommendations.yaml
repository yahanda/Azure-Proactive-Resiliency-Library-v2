- description: (個人) 計画された更新をテストするための検証プールを作成する
  aprlGuid: 97d4d8c1-eeb4-4506-b338-79a4949c993b
  recommendationTypeId: null
  recommendationControl: Governance
  recommendationImpact: Low
  recommendationResourceType: Microsoft.DesktopVirtualization/hostPools
  recommendationMetadataState: Active
  longDescription: |-
    AVD への計画された更新によって問題が発生した場合に、少なくとも 1 つの検証プールで早期警告が行われます。また、計画された更新をテストするためにホスト プールが定期的に使用されていることも確認してください。
    ホスト プールは、Azure Virtual Desktop 環境内の 1 つ以上の同一の仮想マシンの集合です。サービスの更新が最初に適用される検証ホスト プールを作成することを強くお勧めします。検証ホスト プールを使用すると、サービスが標準環境または非検証環境にサービスの更新を適用する前に、サービスの更新を監視できます。検証ホスト プールがないと、エラーを引き起こす変更を検出できない可能性があり、その結果、標準環境のユーザーにダウンタイムが発生する可能性があります。
    アプリが最新の更新で動作することを確認するには、検証ホスト プールは非検証環境のホスト プールと可能な限り類似している必要があります。ユーザーは、標準ホスト プールと同じくらい頻繁に検証ホスト プールに接続する必要があります。ホスト プールで自動テストを行っている場合は、検証ホスト プールでの自動テストを含める必要があります。
  potentialBenefits: Early issue detection and testing for AVD updates
