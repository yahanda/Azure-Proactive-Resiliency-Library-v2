- description: FSLogix ストレージ アカウントが冗長であることを確認する
  aprlGuid: ed1f0327-0914-49e8-9518-16acb0d6b8d6
  recommendationTypeId: null
  recommendationControl: High Availability
  recommendationImpact: Medium
  recommendationResourceType: n/a
  recommendationMetadataState: Active
  longDescription: |-
    FSLogix を使用する場合は、ユーザー プロファイルの冗長性を確保することが重要です。 AVD で FSLogix を使用する場合、FSLogix はストレージ アカウントのファイル共有にデプロイされます。 Azure ストレージ アカウント内のデータは、プライマリ リージョンで常に 3 回レプリケートされます。以下は、プライマリ リージョンまたはペアのリージョンでデータをレプリケートする方法のオプションです。
    最も安価なレプリケーション用の LRS (高可用性と耐久性を備えたアプリには推奨されません)。
    - LRS は、9 秒の耐久性を 11 回提供し、単一の物理的な場所で 3 回レプリケートします。
    - ZRS は、ゾーン間での高可用性を必要とするアプリに推奨されます。 ZRS は 9 の耐久性を 12 回提供します。 3 つのアベイラビリティーゾーンにわたってレプリケートされる
    - GRS は追加の 3 つのコピーをセカンダリ リージョンにレプリケートし、16 回の 9 の耐久性を提供します。
    - GZRS は、geo レプリケーション全体で高可用性と冗長性の両方を提供します。これにより、1 年間に 16 回の 9 の耐久性が得られます。
    一般に、データは可能な限り安全かつ冗長的に保存することをお勧めします。
  potentialBenefits: Improves data durability and availability
