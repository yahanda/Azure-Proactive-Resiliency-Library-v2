- description: パフォーマンス、可用性、回復目標に基づいて健全性モデルを定義する
  aprlGuid: 5dd7a9a3-fb79-004d-bc89-c9ef79890900
  recommendationTypeId: null
  recommendationControl: Monitoring and Alerting
  recommendationImpact: Low
  recommendationResourceType: WellArchitected/Monitor
  recommendationMetadataState: Active
  longDescription: |-
    正常性モデルは、適切な運用上の優先順位付けが確実に適用されるように、重要なシステム フローまたは主要なサブシステムの正常性を明らかにできる必要があります。

    たとえば、正常性モデルは、ユーザーのサインイン トランザクション フローの現在の状態を表現できる必要があります。健全性モデルでは、すべての障害を同じように扱うべきではありません。健全性モデルでは、一時的な障害と非一時的な障害を区別する必要があります。予想される一時的だが回復可能な障害と、真の災害状態を明確に区別する必要があります。

    キーポイント：
    - アプリケーションが正常か異常かを判断する方法を知っています。
    - 診断データ内のログの影響を理解します。
    - アプリケーション全体で診断設定を一貫して使用できるようにします。
    - 健康モデルで重要なシステム フローを使用します。
