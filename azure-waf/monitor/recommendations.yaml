- description: 今後のサービスの問題については、組織内の適切な担当者に確実に通知されるようにする
  aprlGuid: 1422b388-5d23-5641-ba1c-139a59fb7b4c
  recommendationTypeId: null
  recommendationControl: Monitoring and Alerting
  recommendationImpact: Medium
  recommendationResourceType: WellArchitected/Monitor
  recommendationMetadataState: Active
  longDescription: |-
    Azure は、クラウド リソースの正常性に関する情報を常に提供するための一連のエクスペリエンスを提供します。

    Service Health ポータルは、リソースに影響を与える可能性のある 4 種類の正常性イベントを追跡します。
    - サービスの問題 - 現在影響を受ける Azure サービスの問題 (停止)
    - 計画されたメンテナンス - 将来のサービスの可用性に影響を与える可能性のある今後のメンテナンス。
    - 健康に関する勧告 - 注意が必要な Azure サービスの変更。例には、Azure 機能の非推奨やアップグレード要件 (サポートされている PHP フレームワークへのアップグレードなど) が含まれます。
    - セキュリティ勧告 - Azure サービスの可用性に影響を与える可能性のあるセキュリティ関連の通知または違反。
  potentialBenefits: Quick issue alerts to key personnel
