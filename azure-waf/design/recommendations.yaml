  longDescription: |-
    リージョン内の可用性ゾーンを使用するようにアプリケーション アーキテクチャを設計します。アベイラビリティーゾーンを使用すると、データセンターレベルのフォールトトレランスを提供することで、リージョン内のアプリケーションの可用性を最適化できます。ただし、ゾーンを効果的に使用するには、アプリケーション アーキテクチャがゾーン間で依存関係を共有してはなりません。

    アプリケーションのパフォーマンス上の理由から、コンポーネントの近接性が必要かどうかを検討してください。アプリケーションのすべてまたは一部が遅延の影響を非常に受けやすい場合、コンポーネントを同じ場所に配置する必要がある場合があり、これによりマルチリージョンおよびマルチゾーン戦略の適用が制限される可能性があります。
